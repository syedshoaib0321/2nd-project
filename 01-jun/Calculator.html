<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   
/* Calculator */
.calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #2d2d2d;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.display {
    width: 100%;
    height: 60px;
    background-color: #444;
    color: #fff;
    text-align: right;
    padding: 15px;
    font-size: 32px;
    border: none;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

.button {
    padding: 20px;
    font-size: 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

.button:hover {
    background-color: #f39c12;
}
.button:active {
    transform: translateY(2px);
    background-color: #e67e22;
}

.button-wide {
    grid-column: span 2;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0; /* Ensure it aligns with the left edge */
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for aesthetics */
}

button:focus {
    outline: none;
}

h2 {
    margin-bottom: 20px;
}

h3 {
    margin-bottom: 10px;
}

@media (max-width: 600px) {
    .calculator {
        width: 100%;
        padding: 15px;
    }

    .display {
        font-size: 28px;
        padding: 12px;
    }

    .button {
        font-size: 18px;
        padding: 15px;
    }
}

            
        </style>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="././Aboutme.html">About Me </a></li>
                <li><a href="./myproject.html">My Project</a></li>
                <li><a href="./contactus.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="calculator">
        <input type="text" id="display" class="display"/>
    
        <div class="buttons">
          <button class="button" onclick="shoaib('7')">7</button>
          <button class="button" onclick="shoaib('8')">8</button>
          <button class="button" onclick="shoaib('9')">9</button>
          <button class="button" onclick="shoaib('/')">/</button>
          <button class="button" onclick="shoaib('4')">4</button>
          <button class="button" onclick="shoaib('5')">5</button>
          <button class="button" onclick="shoaib('6')">6</button>
          <button class="button" onclick="shoaib('*')">*</button>
          <button class="button" onclick="shoaib('1')">1</button>
          <button class="button" onclick="shoaib('2')">2</button>
          <button class="button" onclick="shoaib('3')">3</button>
          <button class="button" onclick="shoaib('-')">-</button>
          <button class="button" onclick="shoaib('0')">0</button>
          <button class="button" onclick="shoaib('.')">.</button>
          <button class="button" onclick="calculatea()">=</button>
          <button class="button" onclick="shoaib('+')">+</button>
          <button class="button" onclick="clearDisplay()">C</button>
        </div>

    
    <footer>
        <p>&copy; 2024 My JavaScript Projects | All rights reserved.</p>
    </footer>
    <script>
        const display = document.getElementById('display');
function shoaib(value) {
  display.value += value;
}
function clearDisplay() {
  display.value = '';
}
function calculatea() {
  
    display.value = eval(display.value);// eval mathmetical ka kam kr rha hai
  
}

    </script>
</body>
</html>
