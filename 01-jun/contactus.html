<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Contact Us</title>
  
  </head>

<style>
    .contact-container {
      padding: 50px 20px;
      text-align: center;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-bottom: 100px;
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
  }

  .contact-container h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
  }

  .contact-container p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
  }

  .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .contact-form label {
      font-size: 16px;
      color: #333;
      text-align: left;
  }

  .contact-form input,
  .contact-form textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
      border-color: #f39c12;
      outline: none;
  }

  .contact-form button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin: 20px auto 0;
      transition: background-color 0.3s ease;
  }

  .contact-form button:hover {
      background-color: #e67e22;
  }

  </style>

<body>

  <header>
    <nav class="navbar">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./Aboutme.html">About Me</a></li>
        <li><a href="./myproject.html">My Project</a></li>
        <li><a href="./contactus.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Feel free to contact us. We would love to hear from you!</p>
    <form onsubmit="aptech(event)" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

    <footer>
    <p>&copy; 2024 My JavaScript Projects | All rights reserved.</p>
  </footer>
  <script>
    
    function aptech(event) {
      event.preventDefault(); 

      
      alert("Thank you for contacting us! We will get back to you soon.");

      
      window.location.href = "http://www.google.com";
    }
  </script>

</body>
</html>
