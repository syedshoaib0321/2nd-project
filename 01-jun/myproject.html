<style>
    .ecommerce {

    .product {

        border-radius: 8px;

    }

    }
    
    .add-to-cart {
        background-color: #f39c12;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    
    .add-to-cart:hover {
        background-color: #e67e22;
