<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoaib</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <span id="time">00:00:00</span>
    </div>

    <div class="calculator">
        <input type="text" id="display" class="display"/>
    
        <div class="buttons">
          <button class="button" onclick="shoaib('7')">7</button>
          <button class="button" onclick="shoaib('8')">8</button>
          <button class="button" onclick="shoaib('9')">9</button>
          <button class="button" onclick="shoaib('/')">/</button>
          <button class="button" onclick="shoaib('4')">4</button>
          <button class="button" onclick="shoaib('5')">5</button>
          <button class="button" onclick="shoaib('6')">6</button>
          <button class="button" onclick="shoaib('*')">*</button>
          <button class="button" onclick="shoaib('1')">1</button>
          <button class="button" onclick="shoaib('2')">2</button>
          <button class="button" onclick="shoaib('3')">3</button>
          <button class="button" onclick="shoaib('-')">-</button>
          <button class="button" onclick="shoaib('0')">0</button>
          <button class="button" onclick="shoaib('.')">.</button>
          <button class="button" onclick="calculate()">=</button>
          <button class="button" onclick="shoaib('+')">+</button>
          <button class="button" onclick="clearDisplay()">C</button>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
